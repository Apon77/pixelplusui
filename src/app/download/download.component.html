<div class="download_container flex">
    <div *ngFor="let ar of fetchArtifactDetails">
        <mat-card class="artifact_card">
            <mat-card-title> {{ar.deviceName}} </mat-card-title>
            <mat-card-subtitle> Version : {{ar.buildVersion}} </mat-card-subtitle>
            <mat-card-subtitle> Maintainer : {{ar.maintainer}} </mat-card-subtitle>
            <ul class="save_btn"> 
                <li><a href="{{ar.downloadLink}}"> <mat-icon>download</mat-icon></a></li>
            </ul>
        </mat-card>
    </div>
</div>
<br><br>
